name: RPGProject
version: ${project.version}
main: me.combatborn.RPGProject
api-version: 1.19
prefix: RPGP
authors: [ CombatBorn ]
description: A RPG Project
commands:
  Stats:
    description: Shows your account stats.
  Skills:
    description: Shows your account levels.
  LevelUp:
      usage: /LevelUp <Skill Name>
      description: Spend points to level up a desired skill.
  CMD:
    permission: rpgproject.admin
    usage: /CMD <Custom Model Data>
    description: Change the custom model data of a held item.